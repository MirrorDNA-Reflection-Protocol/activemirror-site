                }
                
                loadingStatus.textContent = 'Loading WebLLM library...';
                
                const { CreateWebWorkerMLCEngine } = await import('https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.73/+esm');
                
                loadingStatus.textContent = 'Creating AI worker...';

                // Create worker from separate file instead of blob (more compatible)
                const workerCode = `
                    import { WebWorkerMLCEngineHandler } from 'https://cdn.jsdelivr.net/npm/@mlc-ai/web-llm@0.2.73/+esm';
                    const handler = new WebWorkerMLCEngineHandler();
                    self.onmessage = (e) => handler.onmessage(e);
                `;
                const blob = new Blob([workerCode], { type: 'text/javascript' });
                const workerUrl = URL.createObjectURL(blob);
                const worker = new Worker(workerUrl, { type: 'module' });

                loadingStatus.textContent = 'Starting model download...';

                engine = await CreateWebWorkerMLCEngine(
                    worker,
                    MODEL_ID,
                    {
                        initProgressCallback: (progress) => {
                            const pct = Math.round(progress.progress * 100);
                            progressPercent.textContent = pct + '%';
                            progressCircle.style.strokeDashoffset = 440 - (440 * progress.progress);
                            loadingStatus.textContent = progress.text || 'Downloading model...';

                            // Color shift
                            if (pct < 50) {
                                progressCircle.style.stroke = '#3b82f6';
                            } else if (pct < 90) {
                                progressCircle.style.stroke = '#8b5cf6';
                            } else {
                                progressCircle.style.stroke = '#10b981';
                            }
                        }
                    }
                );

                URL.revokeObjectURL(workerUrl);
                loadingEl.classList.remove('active');
                showChat();
                addMessage('ai', "Your sovereign AI is ready. What's on your mind?");

            } catch (err) {
                console.error('Sovereign mode failed:', err);
                const errorMsg = err.message || 'Unknown error';
                loadingStatus.style.color = '#ef4444';
                loadingStatus.innerHTML = `âŒ ${errorMsg}<br><br><small>Switching to cloud in 5 seconds...</small><br><br><button onclick="window.startCloud()" style="padding: 12px 24px; background: #3b82f6; border: none; border-radius: 8px; color: white; cursor: pointer;">Use Cloud Mode Now</button>`;
                
                // Auto-switch to cloud after 5 seconds
                setTimeout(() => {
                    loadingEl.classList.remove('active');
                    window.startCloud();
                }, 5000);
            }
        };

        // â”€â”€â”€ Show Chat â”€â”€â”€
        function showChat() {
            welcomeEl.classList.add('hidden');
            chatEl.classList.add('active');
            inputEl.focus();
        }

        // â”€â”€â”€ Show Welcome â”€â”€â”€
        window.showWelcome = function () {
            chatEl.classList.remove('active');
            welcomeEl.classList.remove('hidden');
            messages = [];
            messagesEl.innerHTML = '';
            updateCounter();
        };

        // â”€â”€â”€ Add Message â”€â”€â”€
        function addMessage(role, content) {
            messages.push({ role, content });

            const div = document.createElement('div');
            div.className = `message message-${role}`;
            div.textContent = content;
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;

            updateCounter();
        }

        // â”€â”€â”€ Update Counter â”€â”€â”€
        function updateCounter() {
            const count = messages.filter(m => m.role === 'user').length;
            if (count === 0) {
                sessionCounter.textContent = 'Start your reflection';
            } else {
                sessionCounter.textContent = `${count} reflection${count === 1 ? '' : 's'} this session`;
            }
        }

        // â”€â”€â”€ Show Thinking â”€â”€â”€
        function showThinking() {
            const div = document.createElement('div');
            div.className = 'thinking';
            div.id = 'thinking';
            div.innerHTML = '<span class="thinking-glyph">âŸ¡</span> Reflecting...';
            messagesEl.appendChild(div);
            messagesEl.scrollTop = messagesEl.scrollHeight;
        }

        function hideThinking() {
            const el = document.getElementById('thinking');
            if (el) el.remove();
        }

        // â”€â”€â”€ Send Message â”€â”€â”€
        window.send = async function () {
            const text = inputEl.value.trim();
            if (!text || isLoading) return;

            inputEl.value = '';
            addMessage('user', text);
            isLoading = true;
            sendBtn.disabled = true;
            showThinking();

            try {
                let response;

                if (mode === 'cloud') {
                    response = await cloudInference(text);
                } else {
                    response = await localInference(text);
                }

                hideThinking();
                addMessage('ai', response);

            } catch (err) {
                console.error('Inference failed:', err);
                hideThinking();
                addMessage('ai', "What feels most important about what you just shared?");
            }

            isLoading = false;
            sendBtn.disabled = false;
            inputEl.focus();
        };

        // â”€â”€â”€ Cloud Inference â”€â”€â”€
        async function cloudInference(userMsg) {
            const processedMsg = preProcess(userMsg);
            
            const res = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${GROQ_KEY}`
                },
                body: JSON.stringify({
                    model: 'llama-3.3-70b-versatile',
                    messages: [
                        { role: 'system', content: SYSTEM_PROMPT },
                        ...messages.slice(-8).map(m => ({
                            role: m.role === 'ai' ? 'assistant' : m.role,
                            content: m.content
                        })),
                        { role: 'user', content: processedMsg }
                    ],
                    temperature: 0.3,  // Lower temp = more focused, less hallucination
                    max_tokens: 100    // Shorter = stays on task
                })
            });

            if (!res.ok) throw new Error('API failed');
            const data = await res.json();
            const raw = data.choices[0]?.message?.content || "What's underneath that?";
            return wrapReflection(raw);
        }

        // â”€â”€â”€ Local Inference â”€â”€â”€
        async function localInference(userMsg) {
            const processedMsg = preProcess(userMsg);
            
            const result = await engine.chat.completions.create({
                messages: [
                    { role: 'system', content: SYSTEM_PROMPT },
                    ...messages.slice(-8).map(m => ({
                        role: m.role === 'ai' ? 'assistant' : m.role,
                        content: m.content
                    })),
                    { role: 'user', content: processedMsg }
                ],
                temperature: 0.3,  // Lower temp = more focused
                max_tokens: 100
            });

            const raw = result.choices[0]?.message?.content || "What feels true about that?";
            return wrapReflection(raw);
        }

        // â”€â”€â”€ Enter to Send â”€â”€â”€
        inputEl.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                window.send();
            }
        });

        // â”€â”€â”€ Keyboard Shortcuts â”€â”€â”€
        document.addEventListener('keydown', (e) => {
            if ((e.metaKey || e.ctrlKey) && e.key === 'k') {
                e.preventDefault();
                window.showWelcome();
            }
            if (e.key === '/' && document.activeElement !== inputEl) {
                e.preventDefault();
                inputEl.focus();
            }
        });
    </script>
</body>
